<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="content" class="container">
        <!-- Content will be injected by bio.js -->
    </div>
    <script src="bio.js"></script>
    <script>
        // Create a props object
        const props = {
            name: 'Rutuja Mandapmalvi'
        };

        // Get the content div and inject the Bio component
        const contentDiv = document.getElementById('content');
        contentDiv.appendChild(Bio(props));  // Call Bio with props and append the result to the DOM
    </script>
</body>
</html>
