<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #C0C0C0;
        }
        button {
            background-color: #708090;
            color: white;
            border: 1px solid darkblue;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-left: 20px;
        }
        button:hover {
            background-color: #F5F5F5;
            transform: scale(1.05);
        }
        .box {
            width: 300px;
            height: 20px;
            border: 2px solid;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .experience-item {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .logo {
            width: 60px; /* Adjust the size of the logos */
            height: auto;
            margin-right: 15px; /* Space between logo and text */
        }
        .text {
            flex: 1;
        }
        .section {
            margin-left: 20px;
        }
    </style>
</head>
